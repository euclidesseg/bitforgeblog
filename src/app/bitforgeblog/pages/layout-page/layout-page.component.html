<nav class="navbar__content bg-slate-300 flex justify-between items-center p-5 sm:justify-end sm:bg-blue-700">
  <div class="logo flex justify-center items-center gap-2 h-4/5 sm:hidden">
    <figure class=" w-8 h-8">
      <img src="assets/images/logo.png" alt="" class="w-full h-full shadow-md shadow-blue-700">
    </figure>
    <h1 class="text-xl text-blue-700 font-bold sm:text-white">Blog</h1>
  </div>
  <div class="user flex -justify-center items-center h-4/5">
    <figure class="w-10 h-10 cursor-pointer" [routerLink]="'./profile'">
      <img src="assets/images/user.avif" alt="" class="w-full h-full rounded-xl">
    </figure>
  </div>
</nav>

<!-- sidebar -->
<nav class="sidebar__content bg-slate-200 flex flex-col">
  <div class="w-full  h-60 border-solid border-b border-slate-300 pl-5 pr-5 mb-10 flex items-center gap-2 shadow-xs shadow-md shadow-blue">
    <figure class=" w-8 h-8">
      <img src="assets/images/logo.png" alt="" class="w-full h-full shadow-md shadow-blue-700">
    </figure>
    <h1 class="text-xl text-blue-700 font-bold">Blog</h1>
  </div>
  <ul class="sidebar__items w-full pl-5 pr-5 flex justify-between flex-col items-center">
    @for (item of routesItems; track item.label) {
      <li  [routerLink]="item.route" class="cursor-pointer w-full flex flex-row gap-5 items-center mb-5 ">
        <i [ngClass]="item.class" class="text-2xl text-blue-700"></i>
        <span class="text-gray-700">{{item.label}}</span>
      </li>
    } @empty {
      Empty list of routesItems
    }

    <li class="new__post w-full h-12 rounded-full bg-blue-700 text-white flex justify-center items-center cursor-pointer text-center">
        <!-- <i class="bi bi-plus-lg text-2xl"></i> -->
        Publicar
    </li>
  </ul>
</nav>


<section class="section__home p-1">

  <section class="section__router section-left">
    <router-outlet></router-outlet>
  </section>

  <section class="section-right hidden">
      <div class=" bg-blue-400 rounded-md flex items-center justify-center">
      </div>
      <div class=" bg-white rounded-md flex items-center justify-center">
      </div>
      <div class=" bg-teal-500 rounded-md items-center justify-center">
      </div>
      <div class=" bg-emerald-400 rounded-md flex items-center justify-center">
      </div>
  </section>

</section>

<footer class="footer h-60 w-full bg-slate-200 p-5 border-none flex items-center justify-center relative rounded-tl-3xl rounded-tr-3xl sm:hidden">
  <ul class="list__items flex items-center justify-between w-80 relative">
    @for (item of routesItems; track item.label) {
      <li  [routerLink]="item.route" class="cursor-pointer text-blue-700 font-bold">
        <i [ngClass]="item.class" class="text-2xl"></i>
      </li>
    } @empty {
      Empty list of routesItems
    }

    <li class="new__post cursor-pointer flex justify-center items-center pointer absolute left-* right-* top-0">
      <button class="buton-new__post w-12 h-12 rounded-full bg-blue-700 text-white">
        <i class="bi bi-plus-lg text-2xl"></i>
      </button>
    </li>
  </ul>
</footer>
